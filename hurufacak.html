<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word scrambel</title>
    <link rel="stylesheet" href="css/style8.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words1.js" defer></script>
    <script src="js/script8.js" defer></script>
	<link rel="icon" type="images" href="/img/P.png">
  </head>
  <body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Soal: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
  </body>
</html>
